name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie kodu
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Instalacja Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Instalacja zależności
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalacja przeglądarek Playwrighta
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5️⃣ Uruchomienie testów i wygenerowanie raportu HTML
      - name: Run Playwright tests
        run: npx playwright test --reporter=dot,html

      # 6️⃣ Upload raportu HTML jako artefakt
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
